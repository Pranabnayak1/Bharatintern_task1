<html>
    <head>
        <title>BUS TICKET BOOKING SYSTEM</title>
        <link rel="stylesheet" type ="text/css" href=""style.css">
    </head>
    <style>body{
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
    
    }
    
    .container {
         margin:auto;
         width :50%;
         padding:20px;
         background-color: #fff;
         box-shadow: 0px 0px 10px #999;
    
    }
    
    h1, h2{
        text-align: center;
    
    }
    from{
        display: inline-block;
        margin-bottom: 10px;
        font-weight:bold;
    }
    
    input[type="text"], input[type="date"], input[type="number"]{
         
        padding: 10px;
        margin-top: 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    
    button {
    
          padding: 10px;
          margin-top: 20px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 3px;
          cursor: pointer;
    
    }
    
    button:hover {
        background-color: #0056b3;
    }</style>
    <body>
           <h1>BUS TICKET BOOKING SYSTEM</h1>
           <div class="container">
            <h2>BOOK YOUR TICKETS</h2>
            <div class="from">
                   <label for="from">FROM:</label>
                   <input type="text" id="from" name="from" required>
                   <label for ="to">To:</label>
                   <input type="text"id="to" name="to" required>
                   <label for="date">Date:</label>
                   <input type="date" id="date" name="date" required>
                <label for="seats">Number of your seats:</label>  
                 <input type="number" id="seats" name="seats" min="1" required>
                <button onclick="bookTickets()">Book Now</button>    
                 </div>
            </div>
           <script src="script.js"></script>
           <script>function bookTickets(){
            //Get input
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").vlaue;
            var date = document.getElementById("date").value;
            var seats = parseInt(document.getElementById("seats").value);
           
            //check for valid input
            if(from---""||to --- ""||date---""||isNaN(seats) || seats < 1){
             alert("Please Enter The Valid Information")
             return;
        
        }
        
        //confirm booking 
        var confirmation =confirm(
            "You have selected the following options:\nFrom: " +
            from +
            "\nTo: " +
            to +
            "\nDate: " +
            date +
            "\nNUmber of seats: " +
            seats +
            "\n\nClick OK to confirm booking."
        );
        
        //Show success image if booking confirmed
        if(confirmation){
            alert("Booking successful! Enjoy your trip.");
            //Reset input fields
            document.getElementById("from").value = "";
            document.getElementById("to").value = "";
            document.getElementById("date").value ="";
            document.getElementById("seats").value = "";
        
        }
        }</script>
    </body>    
</html>
